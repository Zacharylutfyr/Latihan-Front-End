<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Latihan Front End</title>
  </head>
  <body>
    <section class="login-form">
      <div class="container-fluid">
        <div class="container">
          <div class="login row rounded-4">
            <div class="col-6 left-section ps-5 pt-5">
              <h6 class="pt-4">Hi, There.</h6>
              <h3 class="pt-1">Welcome back to our system</h3>
              <h6 class="pt-4">Username</h6>
              <input
                class="form-control"
                type="text"
                placeholder=""
                aria-label="default input example" />
              <h6 class="pt-4">Password</h6>
              <input
                class="form-control"
                type="text"
                placeholder=""
                aria-label="default input example" />
              <button type="button" class="btn mt-4">Login</button>
            </div>
            <div class="col-6 right-section">
              <img src="/img/background-1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
